<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML, podemos inserir os elementos da lista a seguir. Passe o mouse sobre o termos para descobrir qual a TAG deverá utilizar em cada caso.</p>
    <ul type="disk">
        <li><abbr title="(P)">Parágrafos</abbr></li>
        <li><abbr title="(H1)">Títulos</abbr></li>
        <li><abbr title="(IMG)">Imagens</abbr></li>
        <li><abbr title="(ABBR)">Abreviações</abbr></li>
        <li><abbr title="(FONT">Código fonte</abbr></li>
        <li><abbr title="(OL)">Lista numeradas</abbr></li>
        <li><abbr title="(UL)">Listas com demarcadores</abbr></li>
    </ul>
</body>
